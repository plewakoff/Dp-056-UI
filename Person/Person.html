<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Person</title>
    <link rel="stylesheet" type="text/css" href="Person.css">
	<script type="text/html" id="person_template">
        <ul>
            <li>Name: <%=name%></li>
            <li>Surname: <%=surname%></li>
            <li>Secondname: <%=secondname%></li>
            <li>Age: <%=age%></li>
            <li>Gender: <%=gender%></li>
            <li>Phone: <%=phone%></li>
            <li>Email: <%=email%></li>
            <li>Skype: <%=skype%></li>
        </ul>
		<input type="button" value="Edit" class="edit_button">
    </script>
    <script src="res/jquery-2.1.1.min.js"></script>
    <script src="res/underscore-min.js"></script>
    <script src="res/backbone-min.js"></script>
    <script type="text/javascript" src="Person.js"></script>
    <script type="text/javascript" src="PersonController.js"></script>
    <script type="text/javascript" src="Main.js"></script>
  </head>
  <body>
  <div id="person">
    <table class="person_table">
        <tr>
            <td>
                <label>Name:</label>
            </td>
            <td>
                <input type="text" class="name">
            </td>
        </tr>
        <tr>
            <td>
                <label>Surname:</label>
            </td>
            <td>
                <input type="text" class="surname">
            </td>
        </tr>
        <tr>
            <td>
                <label>Secondname:</label>
            </td>
            <td>
                <input type="text" class="secondname">
            </td>
        </tr>
        <tr>
            <td>
                <label>Age:</label>
            </td>
            <td>
                <input type="number" class="age">
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender:</label>
            </td>
            <td>
                <input type="text" class="gender">
            </td>
        </tr>
        <tr>
            <td>
                <label>Phone:</label>
            </td>
            <td>
                <input type="text" class="phone">
            </td>
        </tr>
        <tr>
            <td>
                <label>Email:</label>
            </td>
            <td>
                <input type="email" class="email">
            </td>
        </tr>
        <tr>
            <td>
                <label>Skype:</label>
            </td>
            <td>
                <input type="text" class="skype">
            </td>
        </tr>
    </table></br>
    <input type="button" value="Save" class="save_button"></br>
    <div class="person_info"></div>
  </div>
  </body>
</html>
