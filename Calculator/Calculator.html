<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="Calculator.css" />
        <script src="Calculator.js"></script>
        <script src="CalculatorController.js"></script>
        <script src="main.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <input type="number" class="first_operand" />
            <p>
                <input type="number" class="second_operand" />
            </p>

            <p>
                <input type="button" value="+" class="sum_button" />
                <input type="button" value="-" class="minus_button" />
            </p>

            <p>
                <input type="button" value="/" class="division_button" />
                <input type="button" value="*" class="multiple_button" />
            </p>

            <p>
                <output class="result">0</output>
            </p>
        </div>
    </body>
</html>
