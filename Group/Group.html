<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Group</title>
        <link rel="stylesheet" type="text/css" href="Group.css">
        <script src="res/jquery-latest.js"></script>
        <script src="res/underscore-min.js"></script>
        <script src="res/backbone-min.js"></script>
        <script src="Student.js"></script>
        <script src="Group.js"></script>
        <script src="StudentController.js"></script>
        <script src="GroupController.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="group">
            <div class="group_info"></div>
            <div class="add">
                <input type="button" value="Add Student" />
            </div>
            <div class="add_div hide">
                <p>
                    Enter student's info:
                </p>
                <p>
                    Name - <input type="text" class="student_name" />
                </p>
                <p>
                    Age - <input type="text" class="student_age" />
                </p>
                <p>
                    Gender - <input type="text" class="student_gender" />
                </p>
                <input type="button" class="cancel" value="Cancel" />
                <input type="button" class="add_student" value="Add" />
            </div>
        </div>
    </body>
</html>
